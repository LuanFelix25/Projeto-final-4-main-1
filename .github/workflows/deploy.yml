Name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # --- NOVO BLOCO DE PERMISSÕES ADICIONADO ---
    permissions:
      contents: write # Permissão de escrita para fazer commit/push
      pages: write     # Permissão essencial para o GitHub Pages
      id-token: write  # Recomendado para segurança moderna (OIDC)
    # -------------------------------------------

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist 
